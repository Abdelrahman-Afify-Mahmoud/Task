<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=New+Amsterdam&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Contact <span style="color: #ff6b6b;">Us</span></h1>
        <p class="contact-title">Do You Have Any Questions?</p>
        <div class="contact-section">
            <div class="contact-form">
                <h2>Let's Talk About Your Idea</h2>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email*">
                <input type="text" placeholder="Phone">
                <textarea placeholder="Tell Us About Project *"></textarea>
                <button>SEND MESSAGE<i class="fa-brands fa-telegram"></i></button>
            </div>
            <div class="contact-info">
                <div>
                    <h3>OFFICE LOCATION</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 22 Baker Street, London, United Kingdom, W1U 3BW</p>
                </div>
                <div>
                    <h3>PHONE</h3>
                    <p><i class="fas fa-phone-alt"></i> +44-20-7328-4499<br>+99-34-8878-9989</p>
                </div>
                <div>
                    <h3>EMAIL</h3>
                    <p><i class="fas fa-envelope"></i> info@yourdomain.com<br>admin@yourdomain.com</p>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- FontAwesome for icons (use the CDN or download locally) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
