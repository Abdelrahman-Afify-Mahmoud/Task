<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="doctors-section">
        <h2 class="section-title">Our Doctors</h2>
        <h1 class="main-title">
            We provide Exceptional Medical <br /><br />
            Care For Our Patients
          </h1>
        <div class="doctors-grid">
            <div class="doctor-card">
                <img src="assets/img/pngimg.com - doctor_PNG16041.png" alt="Dr. Ken Moris" class="doctor-image">
                <h3 class="doctor-name">Dr. Ken Moris</h3>
                <p class="doctor-specialty">Clinical Surgery</p>
            </div>
            <div class="doctor-card">
                <img src="assets/img/download.jpeg" alt="Dr. Michel Jhonson" class="doctor-image">
                <h3 class="doctor-name">Dr. Michel Jhonson</h3>
                <p class="doctor-specialty">Orthopedic</p>
            </div>
            <div class="doctor-card">
                <img src="assets/img/Female-Doctor-PNG-HD-Isolated.png" alt="Dr. Luiz Frank" class="doctor-image">
                <h3 class="doctor-name">Dr. Luiz Frank</h3>
                <p class="doctor-specialty">Cardiology</p>
            </div>
            <div class="doctor-card">
                <img src="assets/img/455-4554771_doctor-png-female-doctor-transparent-background-png-download.png" alt="Dr. Selina Gomez" class="doctor-image">
                <h3 class="doctor-name">Dr. Selina Gomez</h3>
                <p class="doctor-specialty">Neurosurgery</p>
            </div>
        </div>
    </section>
</body>
</html>
